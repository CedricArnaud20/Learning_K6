name: Run k6 tests
on: [push]

jobs:
  k6-load-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run all k6 scripts
        run: |
          k6 run Mao_na_massa/smoke.js; do
            echo "Running $script"
            docker run --rm -v $PWD:/scripts -w /scripts grafana/k6 run "$script"
        env:
          PWD: ${{ github.workspace }}

      - run: ls & mkdir report & mv index.html report

      - name: last step - upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: report   
